<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>

      <a-scene>
        <a-assets>
          <a-asset-item id="louane" src="./models/louane_jasmine.glb"></a-asset-item>
        </a-assets>

        <a-entity position="-10 -4 -10"
                  rotation="90 180 -80"
                  scale="5 5 5"
                  gltf-model="#louane"
                  animation-mixer="clip: pas_01_D; repetitions : 10; timeScale: 3; ">
        </a-entity>

        <a-sky color="grey"></a-sky>
        <a-light type="ambient" color="white"></a-light>
        <a-light type="point" intensity="1" position="-2 2 2"></a-light>
      </a-scene>

  </body>
</html>
